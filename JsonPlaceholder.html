<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>JSON Placeholder</title>
</head>

<body class="bg-secondary">
  <div class="container text-center">
    <div class="row">
      <div>
        <div class="title" style="margin-top:30px; font-size: 40px; font-family: Arial, Helvetica, sans-serif;">Open
          console and lets goo!!</div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-4">
            <button class="bg-success" style="border: none; border-radius: 5px; margin-top: 200px;"
              onclick="createResource()">Create
              Resource</button>
          </div>
          <div class="col-4">
            <button class="bg-primary" style="border: none; border-radius: 5px; margin-top: 200px;"
              onclick="update()">Update Resource</button>
          </div>
          <div class="col-4">
            <button class="bg-danger" style="border: none; border-radius: 5px; margin-top: 200px;"
              onclick="deleteResource()">Remove Resource</button>
          </div>
        </div>
      </div>
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
      <script src="/src/assets/js/placeholder.js"></script>
</body>

</html>
